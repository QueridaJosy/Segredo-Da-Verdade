const sequencia = ['ArrowUp','ArrowDown','ArrowRight','ArrowLeft','ArrowUp','ArrowDown','ArrowLeft','ArrowRight','ArrowDown','ArrowUp','ArrowLeft','ArrowUp']

let digitado=[];

document.addEventListener("keydown", (event) => {

    const tecla = event.key;

    digitado.push(tecla);

    if(digitado.length>sequencia.length){
        digitado.shift();
    }
    if(JSON.stringify(digitado)=== JSON.stringify(sequencia)){
        ativar();
    }
});
 function ativar(){
    window.location.href="imagem.html";
}
